<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G마켓 - 쇼핑을 바꾸는 쇼핑</title>

  <!--Open Graph-->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="G마켓" />
  <meta property="og:description" content="쇼핑을 바꾸는 쇼핑" />
  <meta property="og:url" content="https://www.gmarket.co.kr" />
  <meta property="og:image" content="https://pics.gmarket.co.kr/pc/single/kr/common/sns/gmarket_sns.png" />
  <meta http-equiv="x-dns-prefetch-control" content="on">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./gmarket.ico" type="image/x-icon">

  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Googlefont -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">

</head>

<body>
  <!--   HEADER영역   -->
  <header class="header">
    <div class="header__inner">
      <!-- 로고 -->
      <h1 class="brand">
        <a href="https://gmarket.co.kr/" class="brand__link">
          <figure class="logo logo--ir logo--colorful">
            <span class="sr-only">Gmarket</span>
          </figure>
        </a>
      </h1>

      <!-- 검색 폼 -->
      <form action="/" class="searchForm" method="GET">
        <fieldset>
          <legend class="sr-only">검색폼</legend>
          <div class="searchForm__wrapper">
            <div class="formInput">
              <label for="searchKeyword" class="sr-only">검색어</label>
              <input type="search" class="formInput__input" id="searchKeyword" required>
            </div>
            <button type="button" class="button--search" aria-label="검색"></button>
          </div>
        </fieldset>
      </form>

      <!-- 광고쿠폰영역 -->
      <div class="insuranceAD">
        <a href="/" class="insuranceAD__link">
          <img src="./header/header__coupon.jpeg" alt="보험사 할인쿠폰">
        </a>
      </div>

      <!-- 마이페이지 등 아이콘 영역 -->
      <div class="buttonArea">
        <ul class="buttonArea__list">
          <li class="buttonArea__item" aria-label="마이페이지"><a href="#" class="buttonArea__link"><img
                src="./header/image__header-mypage.svg" alt="마이페이지" aria-hidden="true"></a></li>
          <li class="buttonArea__item" aria-label="최근본상품"><a href="#" class="buttonArea__link"><img
                src="./header/image__header-recent.svg" alt="최근본상품" aria-hidden="true"></a></li>
          <li class="buttonArea__item" aria-label="장바구니"><a href="#" class="buttonArea__link"><img
                src="./header/image__header-cart.svg" alt="장바구니" aria-hidden="true"></a></li>
        </ul>
      </div>

      <!-- 카테고리 버튼 -->
      <button type="button" class="categoryBtn"><span class="categoryBtn__text">전체 카테고리</span></button>

      <!-- 네비게이션바 -->
      <div class="navigationBar">
        <ul class="navigationBar__list">
          <li class="navigationBar__item"><a href="#" class="navigationBar__link">베스트</a></li>
          <li class="navigationBar__item"><a href="#" class="navigationBar__link">슈퍼딜</a></li>
          <li class="navigationBar__item"><a href="#" class="navigationBar__link">쿠폰·출첵</a></li>
          <li class="navigationBar__item">
            <a href="#" class="navigationBar__link">
              <span class="new-badge">N</span>
              스마일배송
            </a>
          </li>
          <li class="navigationBar__item"><a href="#" class="navigationBar__link smile">스마트클럽</a></li>
          <li class="navigationBar__item">
            <a href="#" class="navigationBar__link smile">
              <span class="new-badge">N</span>
              스마트클럽비즈
            </a>
          </li>
        </ul>
      </div>

      <!-- 로그인바 -->
      <div class="loginBar">
        <ul class="loginBar__list">
          <li class="loginBar__item"><a href="#" class="loginBar__link">로그인</a></li>
          <span class="divider" aria-hidden="true">ㅣ</span>
          <li class="loginBar__item"><a href="#" class="loginBar__link">회원가입</a></li>
          <span class="divider" aria-hidden="true">ㅣ</span>
          <li class="loginBar__item"><a href="#" class="loginBar__link">고객센터</a></li>
          <span class="divider" aria-hidden="true">ㅣ</span>
          <li class="loginBar__item">
            <button type="button">Global</button>
          </li>
        </ul>
      </div>
    </div>
  </header>

</body>

</html>
